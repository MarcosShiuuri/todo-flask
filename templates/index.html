<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo Flask App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color:#3474B5;">
        <h1 style="color:#fff;"> ToDo List </h1>
        
        <form action='/' method='POST'>
            <label style="color:#fff;">Input your task here:</label>
            <input type="text" id="task_id" name="task_content" maxlength="35" value="Max of 35 characters">
            <input type="submit" value="Submit your task">
        </form>
        
        <br>

        <table style="color:#fff; border: 3px solid; border-collapse: collapse; width: 32%;">
            <tr>
                <th style="color:#fff;">Current tasks</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td style="border: 3px solid; padding: 5px;">
                        {{ task.content }}
                    </td>
                    <td style="border: 3px solid; text-align: center; width: 25%;">
                        <a href='/update/{{task.id}}'>Update</a>
                        <a href='/delete/{{task.id}}'>Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <script src="" async defer></script>
    </body>
</html>
